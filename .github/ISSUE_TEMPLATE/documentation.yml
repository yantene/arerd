name: Documentation Issue
description: Report an issue with documentation or suggest improvements
title: "[Docs] "
labels: ["documentation"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation!

  - type: textarea
    id: documentation-issue
    attributes:
      label: Documentation Issue
      description: A clear and concise description of the documentation issue
      placeholder: Describe the documentation issue...
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: Location
      description: Where is the documentation issue located?
      placeholder: e.g., README.md, lib/arerd.rb, Installation section
    validations:
      required: false

  - type: textarea
    id: suggested-improvement
    attributes:
      label: Suggested Improvement
      description: How should this be improved?
      placeholder: What changes would you suggest?
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the documentation issue here
      placeholder: Any additional information...
    validations:
      required: false
